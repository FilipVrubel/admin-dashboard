<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="layout-container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-placeholder"></div>
                <div class="logo-name">Dashboard</div>
            </div>
            <div class="navigation sidebar-item">
                <div class="placeholder"></div>
                <div class="option">Home</div>
                <div class="placeholder"></div>
                <div class="option">Profile</div>
                <div class="placeholder"></div>
                <div class="option">Messages</div>
                <div class="placeholder"></div>
                <div class="option">History</div>
                <div class="placeholder"></div>
                <div class="option">Tasks</div>
                <div class="placeholder"></div>
                <div class="option">Communities</div>
            </div>
            <div class="branding sidebar-item">
                <div class="placeholder"></div>
                <div class="option">Settings</div>
                <div class="placeholder"></div>
                <div class="option">Support</div>
                <div class="placeholder"></div>
                <div class="option">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img class="magnify" src="assets/icons/magnify.svg">
                <div class="searchbar"></div>
            </div>
            <div class="account">
                <img class="bell" src="assets/icons/bell-ring-outline.svg">
                <img class="meerkat" src="assets/images/meerkat.png">
                <div class="name">Filip Vrubel</div>
            </div>
            <div class="greeting">
                <img class="meerkat" src="assets/images/meerkat.png">
                <div class="greeting-1">Hi there,</div>
                <div class="greeting-2">Filip Vrubel (@filip)</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>    
        <div class="main-content">main</div>
    </div>
</body>
</html>
